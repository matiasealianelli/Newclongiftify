<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <section class="sectionSignIn">
        <div class="conteinerizqYder">
            
            <!-- IMAGEN MUJER/PARTE IZQUIERDA-->
            <div class="parteIzquierda">
               <img src="img/pexels-photo-6305598.jpeg" alt="Mujer abriendo regalos">
            </div>
             

              <!-- TITULO PRINCIPAL/PARTE DERECHA -->
            <div class="parteDerecha">
               <h2 class="tituloSignIn">Sign in</h2>
               <br>


               <!-- BOTONES DE INICIO SESION -->
               <div class="tresIconos">
                  <img src="img/google.svg" alt="La G de   GOOGLE" class="btningresoRedSoc" >
                  <img src="img/facebook.svg" alt="Link de ingreso con Facebook" class="btningresoRedSoc">
                  <img src="img/apple.svg" alt="Link de ingreso con Apple" class="btningresoRedSoc" >
               </div>
               <div class="avisoContinue lineasContiguasTitle"><p>Or continue with</p> </div><br>
    
    
    
             <!-- BOTONES MAIL O NUMERO TEL -->
             
               <div class="botonesAcount">
                  <div><button href="#" class="emailSignIn">Email</button></div>
                  <div><button href="#" class="mobileNumber">Mobile number</button></div>
               </div>
    
    
              <!-- ACA VA EL INGRESO DE DATOS -->
               <div class="formulario">
                  <form> 
                     <div class="titleEmail">
                        <p >Email address</p>
                        <input type="text" placeholder="johnnydepp@gmail.com" requiered >
                     </div>
                     <div class="passUsuario">
                        <p>Password</p>
                        <input type="password" placeholder="#u8S77A@1!" requiered ><br>
                     </div>
                     <a href="#" class="olvideContraseña">Forgoten your password?</a><br>
                  </form>  
               </div>

               <div 
                  class="divConfirmUsuario"><a class="botonSignIn" href="#"> Sign In</a> 
               </div>
               <br>
               <a href="#" class="noTienesCuenta">Don´t you have an account?</a>
               <a href="#" class="registrarseAhora">Register now</a>   
            </div>
         </div> 
    </section>
</body>
</html>
